<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{ title }}</title>

  <script type="text/javascript" src="{{ config.s3_website_prefix }}/js/jquery.min.js"></script>

  <script type="text/javascript">
    $(function () {
      $('#container').highcharts({
        chart: {
          type: 'line',
          zoomType: 'x'
        },
        title: {
          text: null
        },
        legend: {
          enabled: false
        },
        exporting: {
          enabled: false
        },
        credits: {
          enabled: false
        },
        xAxis: {
          title: {
            text: "Distance (km)"
          },
          allowDecimals: false,
          labels: {
            formatter: function () {
              return this.value;
            }
          }
        },
        yAxis: {
          title: {
            text: 'Altitude (m)'
          },
          labels: {
            formatter: function () {
              return this.value;
            }
          },
          plotLines: [
            {
              value: {{ min_elevation }},
              color: 'black',
              dashStyle: 'solid',
              width: 2,
              label: {
                text: 'Min Elevation {{ min_elevation | int }} meters ({{ (min_elevation * 3.28084) | int }} feet)'
              },
              zIndex: 5
            },
            {
              value: {{ max_elevation }},
              color: 'black',
              dashStyle: 'solid',
              width: 2,
              label: {
                text: 'Max Elevation {{ max_elevation | int }} meters ({{ (max_elevation * 3.28084) | int }} feet)'
              },
              zIndex: 5
            }
          ]
        },
        tooltip: {
          pointFormatter: function () {
            return "Altitude: " + this.y + " meters (" + Math.round(this.y * 3.28084 * 100) / 100 + " feet)";
          }
        },
        plotOptions: {
          area: {
            pointStart: 0,
            marker: {
              enabled: false,
              symbol: 'circle',
              radius: 2,
              states: {
                hover: {
                  enabled: true
                }
              }
            }
          }
        },
        series: [
          {
            name: 'Altitude',
            data: {{ chart_data }}
          }
        ]
      });
    });
  </script>
</head>
<body>
<script src="{{ config.s3_website_prefix }}/js/highcharts.js"></script>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
</html>

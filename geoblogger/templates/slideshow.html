<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>geoblogger Photos</title>
  <meta name="description" content="Latest photo slider.">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="{{ config.s3_website_prefix }}/css/owl.carousel.css">
  <link rel="stylesheet" href="{{ config.s3_website_prefix }}/css/owl-carousel/owl.theme.css">
  <style>
    #owl-demo .item {
      margin: 0;
    }

    #owl-demo .item img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div id="owl-demo" class="owl-carousel" height="308px" width="100%">
  {% for link, photo, caption in photos %}
    <div class="item">
      <img class="lazyOwl" data-src="{{ link }}" src=""/>
    </div>
  {% endfor %}
</div>

<script src="{{ config.s3_website_prefix }}/js/jquery.min.js"></script>
<script src="{{ config.s3_website_prefix }}/js/owl.carousel.min.js"></script>

<script>
  $(function () {
    $("#owl-demo").owlCarousel({

      // Most important owl features
      items: 1,
      itemsCustom: false,
      itemsDesktop: [1199, 4],
      itemsDesktopSmall: [980, 3],
      itemsTablet: [768, 2],
      itemsTabletSmall: false,
      itemsMobile: [479, 1],
      singleItem: true,
      itemsScaleUp: false,

      //Basic Speeds
      slideSpeed: 200,
      paginationSpeed: 800,
      rewindSpeed: 1000,

      //Autoplay
      autoPlay: true,
      stopOnHover: true,

      // Navigation
      navigation: false,
      navigationText: ["prev", "next"],
      rewindNav: true,
      scrollPerPage: false,

      //Pagination
      pagination: true,
      paginationNumbers: false,

      // Responsive
      responsive: true,
      responsiveRefreshRate: 200,
      responsiveBaseWidth: window,

      // CSS Styles
      baseClass: "owl-carousel",
      theme: "owl-theme",

      //Lazy load
      lazyLoad: true,
      lazyFollow: true,
      lazyEffect: "fade",

      //Auto height
      autoHeight: false,

      //JSON
      jsonPath: false,
      jsonSuccess: false,

      //Mouse Events
      dragBeforeAnimFinish: true,
      mouseDrag: true,
      touchDrag: true,

      //Transitions
      transitionStyle: false,

      // Other
      addClassActive: false,

      //Callbacks
      beforeUpdate: false,
      afterUpdate: false,
      beforeInit: false,
      afterInit: false,
      beforeMove: false,
      afterMove: false,
      afterAction: false,
      startDragging: false,
      afterLazyLoad: false
    });
  });
</script>
</body>
</html>
